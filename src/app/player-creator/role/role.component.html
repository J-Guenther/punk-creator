<div *ngIf="player">
  <label for="role">Role</label>
  <input id="role" [(ngModel)]="player.role">

  <label for="roleAbility">Role Ability</label>
  <input id="roleAbility" [(ngModel)]="player.roleAbility">

  <label for="roleRank">Role Rank</label>
  <input id="roleRank" [(ngModel)]="player.roleAbilityRank">

</div>
