<div *ngIf="player">
  <label for="name">Name</label>
  <input id="name" [(ngModel)]="player.name">

  <label for="age">Age</label>
  <input id="age" [(ngModel)]="player.age">

  <label for="aliases">Aliases</label>
  <input id="aliases" [(ngModel)]="player.aliases">

  <label for="reputation">Reputation</label>
  <input id="reputation" [(ngModel)]="player.reputation">
</div>
