<div *ngIf="player" class="vertical-list">
  <div *ngFor="let gear of player.gear">
    <label for="name">Name</label>
    <input id="name" [(ngModel)]="gear.name" type="text"/>

    <label for="description">Description</label>
    <input id="description" [(ngModel)]="gear.notes" type="text"/>

  </div>
</div>
